<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    .button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #2980b9;
    }

    /* For better mobile experience */
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/2025/interno.pdf" class="button" target="_blank">Menù Mangiare</a>
    <a href="/2025/esterno.pdf" class="button" target="_blank">Menù Bere</a>
  </div>
</body>
</html>
